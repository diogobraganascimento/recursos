<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="content">
            <img src="https://i.postimg.cc/yxPV50Pw/NEON-x-SING-GIRL-1.jpg">
            <h3>Amelie</h3> <span class="profession">Influencer</span>
        </div>

        <ul class="card__info">
            <li>
                <span class="value">50</span>
                <span class="parameter">Posts</span>
            </li>

            <li>
                <span class="value">5000</span>
                <span class="parameter">Followers</span>
            </li>

            <button class="follow">Follow</button>
        </ul>
    </div>
</body>
</html>
