<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="menu-toggle"></div>
            <ul class="list">
                <li class="list-item active" style="--color:#f44336">
                    <a href="#">
                        <span class="icon material-symbols-outlined">home</span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list-item" style="--color:#ffa117">
                    <a href="#">
                        <span class="icon material-symbols-outlined">exclamation</span>
                        <span class="text">About</span>
                    </a>
                </li>
                <li class="list-item" style="--color:#0fc70f">
                    <a href="#">
                        <span class="icon material-symbols-outlined">call</span>
                        <span class="text">Contact</span>
                    </a>
                </li>
                <li class="list-item" style="--color:#2196f3">
                    <a href="#">
                        <span class="icon material-symbols-outlined">apps</span>
                        <span class="text">Portifolio</span>
                    </a>
                </li>
                <li class="list-item" style="--color:#b1459e">
                    <a href="#">
                        <span class="icon material-symbols-outlined">edit</span>
                        <span class="text">Blog</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="custon.js"></script>
</body>

</html>
