<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center player">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img src="http://physical-authority.surge.sh/imgs/1.jpg" alt="cover" class="img slider__img">
                    <img src="http://physical-authority.surge.sh/imgs/2.jpg" alt="cover" class="img slider__img">
                    <img src="http://physical-authority.surge.sh/imgs/3.jpg" alt="cover" class="img slider__img">
                    <img src="http://physical-authority.surge.sh/imgs/4.jpg" alt="cover" class="img slider__img">
                    <img src="http://physical-authority.surge.sh/imgs/5.jpg" alt="cover" class="img slider__img">
                    <img src="http://physical-authority.surge.sh/imgs/6.jpg" alt="cover" class="img slider__img">
                    <img src="http://physical-authority.surge.sh/imgs/7.jpg" alt="cover" class="img slider__img">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon" class="img">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon" class="img">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img src="http://physical-authority.surge.sh/imgs/1.jpg" alt="cover" class="player__img img">
                <p class="player__context">
                    <b class="player__song-name">no time</b>
                    <span class="flex">
                        <span class="player__title">lastlings</span>
                        <span class="player__song-time"></span>
                    </span>
                </p>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
